<nav *ngIf="isLoggedIn" class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container-fluid d-flex justify-content-between align-items-center">

    <div class="d-flex align-items-center">
      <a class="navbar-brand d-flex align-items-center me-4" (click)="goToDashboard()" style="cursor: pointer;">
        <img [src]="imagePath" id="logo" alt="FunRoom Logo" loading="lazy">
        <h4 class="ms-2 mb-0">FunRoom</h4>
      </a>
      <a class="nav-link main-link" routerLink="/sports" (click)="goToReservations()" id="sport-link">Reservations</a>
      <a *ngIf="isAdmin" class="nav-link main-link" routerLink="/sports" (click)="goToSport()" id="sport-link">Sport</a>
    </div>

    <div class="position-relative">
      <a class="nav-link" (click)="toggleProfileMenu()" style="cursor: pointer;">
        <div class="profile-container">
          <img [src]="profilePath" alt="Profile Icon" class="profile-icon">
          <span *ngIf="hasUnreadNotifications" class="notification-badge"></span>
        </div>
      </a>

      <div *ngIf="showProfileMenu" class="profile-menu shadow-lg rounded">
        <a class="nav-link profile-menu-item" (click)="goToProfile()">Profile</a>
        <a *ngIf="isAdmin" class="nav-link profile-menu-item" (click)="goToChart()">Chart</a>
        <a class="nav-link profile-menu-item notification-item" (click)="goToNotification()">
          Notifications
          <span *ngIf="hasUnreadNotifications" class="notification-badge-text"></span>
        </a>
        <a class="nav-link profile-menu-item" (click)="logout()">Logout</a>
      </div>
    </div>

  </div>
</nav>

<router-outlet></router-outlet>
