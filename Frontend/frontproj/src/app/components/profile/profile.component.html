<div class="d-flex justify-content-center" style="margin-top: 180px;">
  <div class="container rounded bg-white shadow p-4" style="max-width: 1000px;">
    <div class="row">
      <!-- Profile form -->
      <div class="col-md-8 border-end">
        <form [formGroup]="profileForm"  class="p-4">
          <div class="d-flex justify-content-center mb-4">
            <h4 class="fw-bold">Profile Settings</h4>
          </div>
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">First Name</label>
              <input type="text" class="form-control readonly-input" placeholder="First name" formControlName="firstName" readonly>
            </div>
            <div class="col-md-6">
              <label class="form-label">Last Name</label>
              <input type="text" class="form-control readonly-input" placeholder="Last name" formControlName="lastName" readonly>
            </div>
            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" class="form-control readonly-input" placeholder="Email" formControlName="email" readonly>
            </div>
            <div class="col-md-6">
              <label class="form-label">Username</label>
              <input type="text" class="form-control readonly-input" placeholder="Username" formControlName="username" readonly>
            </div>
            <div class="col-md-6">
              <label class="form-label">Role</label>
              <input type="text" class="form-control readonly-input" placeholder="Role" formControlName="role" readonly>
            </div>
          </div>

        </form>
      </div>

      <div class="col-md-4">
        <form [formGroup]="passwordForm" (ngSubmit)="onSubmitPassword()" class="p-4">

          <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="fw-bold">Password change</h4>
          </div>
          <div class="row g-3">
            <input type="text" class="visually-hidden" autocomplete="username" formControlName="username">
            <div class="col-12">
              <label class="form-label">Old password</label>
              <input type="password" class="form-control" placeholder="Old password" formControlName="oldPassword" autocomplete="current-password">
            </div>
            <div class="col-12">
              <label class="form-label">New password</label>
              <input type="password" class="form-control" placeholder="New password" formControlName="newPassword" autocomplete="new-password">
            </div>
            <div class="col-12">
              <label class="form-label">Confirm the new password</label>
              <input type="password" class="form-control" placeholder="Confirm password" formControlName="confirmPassword" autocomplete="new-password">
              <div *ngIf="passwordForm.errors?.['notMatching']" class="text-danger mt-1">
                Passwords do not match
              </div>
            </div>
          </div>
          <div class="mt-5 text-center">
            <button class="btn btn-dark px-4" type="submit" [disabled]="passwordForm.invalid">Update Password</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
<div class="modal-backdrop fade show" *ngIf="showModal"></div>

<app-popup
  [message]="modalMessage"
  [type]="modalType"
  [title]="modalTitle"
  *ngIf="showModal"
  (closed)="closeModal()">
</app-popup>
