<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">
          <h3 class="card-title text-center mb-4 fw-bold">Reset Password</h3>
          <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="password" class="form-label fw-semibold">New Password</label>
              <input type="password" id="password" class="form-control rounded-3" formControlName="password" placeholder="Enter new password">
              <div *ngIf="resetPasswordForm.get('password')?.touched && resetPasswordForm.get('password')?.invalid" class="text-danger mt-1 small">
                <small *ngIf="resetPasswordForm.get('password')?.errors?.['required']">Password is required.</small>
              </div>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label fw-semibold">Confirm New Password</label>
              <input type="password" id="confirmPassword" class="form-control rounded-3" formControlName="confirmPassword" placeholder="Re-enter new password">
              <div *ngIf="resetPasswordForm.get('confirmPassword')?.touched && resetPasswordForm.get('confirmPassword')?.invalid" class="text-danger mt-1 small">
                <small *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['required']">Confirm Password is required.</small>
              </div>
              <div *ngIf="resetPasswordForm.errors?.['passwordMismatch'] && resetPasswordForm.get('confirmPassword')?.touched" class="text-danger mt-1 small">
                <small>Passwords do not match.</small>
              </div>
            </div>
            <button type="submit" class="btn btn-success w-100 fw-semibold py-2 rounded-3" [disabled]="resetPasswordForm.invalid">
              Reset Password
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<app-popup
  [message]="popupMessage"
  [type]="popupType"
  [title]="popupTitle"
  (closed)="closePopup()">
</app-popup>
